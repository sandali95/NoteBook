
<ion-header>

  <ion-navbar>
    <ion-title>Update-note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="updateNote(formGroup.value)" >
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input name="title" type="text" formControlName="title" required ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Note</ion-label>
          <ion-input name="content" type="text" formControlName="content" required ></ion-input> 
        </ion-item>
        
        <button ion-button type="submit" [disabled]="!formGroup.valid">Update Note</button>
      </form>
</ion-content>
